name: Build and Release Binaries

on:
  push:
    tags:
      - "binaries-v*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name for the release (e.g., binaries-v0.1.0)"
        required: true
        default: "binaries-v0.1.0"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  METASHREW_VERSION: "v9.0.2-alpha.1"
  FLEXTRS_VERSION: "0.4.1"
  FLEXTRS_COMMIT: "504bd533cf5fb6442f3962ed0d8f0c296e45ef37"
  ALKANES_WASM_VERSION: "0.1.0"
  ALKANES_JSONRPC_VERSION: "0.1.0"
  ESPO_VERSION: "explorer-v9.0.1-rc1-metashrew"
  ESPO_REPO: "bitapeslabs/espo"

jobs:
  build-metashrew-macos-arm64:
    runs-on: macos-14 # M1/M2 runner
    steps:
      - name: Checkout metashrew
        uses: actions/checkout@v4
        with:
          repository: sandshrewmetaprotocols/metashrew
          ref: ${{ env.METASHREW_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: brew install protobuf

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build rockshrew-mono
        run: cargo build --release -p rockshrew-mono

      - name: Build memshrew-p2p
        run: cargo build --release -p memshrew-p2p

      - name: Upload rockshrew-mono
        uses: actions/upload-artifact@v4
        with:
          name: rockshrew-mono-darwin-arm64
          path: target/release/rockshrew-mono

      - name: Upload memshrew-p2p
        uses: actions/upload-artifact@v4
        with:
          name: memshrew-p2p-darwin-arm64
          path: target/release/memshrew-p2p

  build-metashrew-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout metashrew
        uses: actions/checkout@v4
        with:
          repository: sandshrewmetaprotocols/metashrew
          ref: ${{ env.METASHREW_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build rockshrew-mono
        run: cargo build --release -p rockshrew-mono

      - name: Build memshrew-p2p
        run: cargo build --release -p memshrew-p2p

      - name: Upload rockshrew-mono
        uses: actions/upload-artifact@v4
        with:
          name: rockshrew-mono-linux-x86_64
          path: target/release/rockshrew-mono

      - name: Upload memshrew-p2p
        uses: actions/upload-artifact@v4
        with:
          name: memshrew-p2p-linux-x86_64
          path: target/release/memshrew-p2p

  build-flextrs-macos-arm64:
    runs-on: macos-14
    steps:
      - name: Checkout flextrs
        uses: actions/checkout@v4
        with:
          repository: kungfuflex/flextrs
          ref: ${{ env.FLEXTRS_COMMIT }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build flextrs
        run: cargo build --release

      - name: Upload flextrs
        uses: actions/upload-artifact@v4
        with:
          name: flextrs-darwin-arm64
          path: target/release/flextrs

  build-flextrs-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout flextrs
        uses: actions/checkout@v4
        with:
          repository: kungfuflex/flextrs
          ref: ${{ env.FLEXTRS_COMMIT }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build flextrs
        run: cargo build --release

      - name: Upload flextrs
        uses: actions/upload-artifact@v4
        with:
          name: flextrs-linux-x86_64
          path: target/release/flextrs

  build-espo-macos-arm64:
    runs-on: macos-14
    steps:
      - name: Checkout espo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ESPO_REPO }}
          ref: ${{ env.ESPO_VERSION }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build espo
        run: cargo build --release

      - name: Upload espo
        uses: actions/upload-artifact@v4
        with:
          name: espo-darwin-arm64
          path: target/release/espo

  build-espo-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout espo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ESPO_REPO }}
          ref: ${{ env.ESPO_VERSION }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build espo
        run: cargo build --release

      - name: Upload espo
        uses: actions/upload-artifact@v4
        with:
          name: espo-linux-x86_64
          path: target/release/espo

  build-alkanes-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout alkanes
        uses: actions/checkout@v4
        with:
          repository: kungfuflex/alkanes-rs
          ref: develop

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-opt and protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y binaryen protobuf-compiler

      - name: Build alkanes WASM
        run: |
          cargo build --release --target wasm32-unknown-unknown -p alkanes
          wasm-opt -O3 target/wasm32-unknown-unknown/release/alkanes.wasm -o alkanes.wasm

      - name: Upload alkanes.wasm
        uses: actions/upload-artifact@v4
        with:
          name: alkanes-wasm
          path: alkanes.wasm

  bundle-jsonrpc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout alkanes
        uses: actions/checkout@v4
        with:
          repository: kungfuflex/alkanes
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies and bundle
        run: |
          cd jsonrpc
          pnpm install
          # Create a tarball of the jsonrpc directory
          cd ..
          tar -czvf alkanes-jsonrpc-bundle.tar.gz jsonrpc

      - name: Upload jsonrpc bundle
        uses: actions/upload-artifact@v4
        with:
          name: alkanes-jsonrpc-bundle
          path: alkanes-jsonrpc-bundle.tar.gz

  build-extension:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout isomer
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        run: pnpm --filter @isomer/extension build

      - name: Zip extension dist
        run: |
          cd apps/extension
          zip -r isomer-extension.zip dist/

      - name: Upload extension
        uses: actions/upload-artifact@v4
        with:
          name: isomer-extension
          path: apps/extension/isomer-extension.zip

  create-release:
    needs:
      - build-metashrew-macos-arm64
      - build-metashrew-linux
      - build-flextrs-macos-arm64
      - build-flextrs-linux
      - build-espo-macos-arm64
      - build-espo-linux
      - build-alkanes-wasm
      - bundle-jsonrpc
      - build-extension
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release

          MS_VER="${{ env.METASHREW_VERSION }}"
          # MS_VER usually starts with v, e.g. v9.0.2-alpha.1

          # Metashrew binaries
          # rockshrew-mono-darwin-arm64
          cp artifacts/rockshrew-mono-darwin-arm64/rockshrew-mono release/rockshrew-mono-darwin-arm64

          cp artifacts/rockshrew-mono-linux-x86_64/rockshrew-mono release/rockshrew-mono-linux-x86_64

          cp artifacts/memshrew-p2p-darwin-arm64/memshrew-p2p release/memshrew-p2p-darwin-arm64

          cp artifacts/memshrew-p2p-linux-x86_64/memshrew-p2p release/memshrew-p2p-linux-x86_64

          # Flextrs binaries
          # flextrs-darwin-arm64
          cp artifacts/flextrs-darwin-arm64/flextrs release/flextrs-darwin-arm64

          cp artifacts/flextrs-linux-x86_64/flextrs release/flextrs-linux-x86_64

          # Espo binaries
          cp artifacts/espo-darwin-arm64/espo release/espo-darwin-arm64
          cp artifacts/espo-linux-x86_64/espo release/espo-linux-x86_64

          # WASM and JSON-RPC bundle
          cp artifacts/alkanes-wasm/alkanes.wasm release/alkanes.wasm
          cp artifacts/alkanes-jsonrpc-bundle/alkanes-jsonrpc-bundle.tar.gz release/

          # Chrome extension
          cp artifacts/isomer-extension/isomer-extension.zip release/isomer-extension.zip

          # Make binaries executable
          chmod +x release/*-darwin-* release/*-linux-*

          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          # Generate checksums.json
          echo '{' > checksums.json
          first=true
          for file in *; do
            [ "$file" = "checksums.json" ] && continue
            if [ "$first" = true ]; then
              first=false
            else
              echo ',' >> checksums.json
            fi
            hash=$(sha256sum "$file" | cut -d' ' -f1)
            printf '  "%s": "%s"' "$file" "$hash" >> checksums.json
          done
          echo '' >> checksums.json
          echo '}' >> checksums.json

          echo "Generated checksums.json:"
          cat checksums.json

      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: "Isomer Binaries ${{ steps.get_tag.outputs.tag }}"
          body: |
            ## Binary Assets for Isomer

            This release contains pre-built binaries for the Isomer development environment.

            ### Included Binaries

            | Binary | Description |
            |--------|-------------|
            | `rockshrew-mono-*` | Metashrew indexer (combined indexer + view server) |
            | `memshrew-p2p-*` | Mempool indexer for Metashrew |
            | `flextrs-*` | Esplora-compatible Electrum server |
            | `alkanes.wasm` | Alkanes WASM indexer module |
            | `alkanes-jsonrpc-bundle.tar.gz` | Alkanes JSON-RPC server (Node.js) |

            ### Platform Suffixes
            - `darwin-arm64`: macOS Apple Silicon (M1/M2/M3)

            - `linux-x86_64`: Linux x64

            ### Note
            Bitcoin Core and Ord are downloaded directly from their official releases.
          files: |
            release/*
          draft: false
          prerelease: false
